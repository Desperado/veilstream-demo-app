version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://veilstream:veilstream@db:5432/veilstream
    depends_on:
      db:
        condition: service_healthy
    networks:
      - veilstream

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: veilstream
      POSTGRES_PASSWORD: veilstream
      POSTGRES_DB: veilstream
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veilstream"]
      interval: 2s
      timeout: 5s
      retries: 10
    networks:
      - veilstream

volumes:
  pgdata:

networks:
  veilstream:
